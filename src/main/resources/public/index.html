<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Subnet Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="data:" />
    <meta name="robots" content="noindex" />

</head>

<body>
    <section class="contact-clean">
        <div class="container">
            <form id="sameSubnetForm">
                <h4 class="text-center">IP addresses are on the same Subnet?</h4>
                <div class="mb-1">
                    <label>First IP:</label>
                    <input class="form-control" type="text" name="SameSubFirstIP" placeholder="e.g.: 192.168.0.10" value="192.168.0.10" oninput="clearPromptSameSubnet()">
                </div>
                <div class="mb-1">
                    <label>Second IP:</label>
                    <input class="form-control" type="text" name="SameSubSecondIP" placeholder="e.g.: 192.168.0.210" value="192.168.0.210" oninput="clearPromptSameSubnet()">
                </div>
                <label>Subnet:</label>
                <div class="mb-1">
                <input class="form-control" type="text" name="SameSubSubnet" placeholder="e.g.: 255.255.255.0" value="255.255.255.0" oninput="clearPromptSameSubnet()">

                    <button class="btn btn-primary" type="submit">Check</button>
                </div>

                <div class="mb-3">
                    <div class="alert alert-info" role="alert" style="display:none;" id="alertBoxSameSubnet"></div>
                </div>

                <div class="mb-3" style="display:none;">
                    <small class="form-text text-danger invisible">Please type in correct IP Adresse.</small>
                </div>
                <div class="mb-3">
                    <div class="">
                        <p class="form-text" style="display:none;" id="isSameTrue">IP addresses are on the same network<i class="bi bi-check" style="font-size: 5rem; color: limegreen;"></i></p>
                    </div>
                    <div class="">
                        <p class="form-text" style="display:none;" id="isSameFalse">IP addresses are NOT on the same network<i class="bi bi-x" style="font-size: 5rem; color: darkred;"></i></p>
                    </div>
                </div>
            </form>
        </div>

        <form id="CIDRForm">
            <h4 class="text-center">Subnet Calculator</h4>
            <div class="container">
                <label>IP:</label>
                <div class="mb-1">
                        <input class="form-control" type="text" name="CIDRinput" placeholder="e.g.: 10.0.0.0" value="10.0.0.0" oninput="clearPromptCIDR()">
                </div>

                <label>Suffix:</label>
                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text">/</span>
                    </div>
                    <input class="form-control" type="text" name="inputSuffix" placeholder="e.g. 24" value="24" oninput="clearPromptCIDR()">
                </div>

                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Calculate</button>
                </div>

                <div class="alert alert-info" role="alert" style="display:none;" id="alertBoxCIDR">
                </div>

                <div class="mb-3">
                    <textarea class="form-control" id="result" style="height: 300px;"></textarea>
                </div>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

     <script src="assets/js/index.js"></script>
</body>

</html>
